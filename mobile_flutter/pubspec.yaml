name: mobile_flutter
description: 心则移动端应用 - Flutter版本
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # HTTP 请求
  http: ^1.1.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 日期处理
  intl: ^0.19.0
  
  # 图标
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # UI 组件
  flutter_screenutil: ^5.9.0  # 屏幕适配
  
  # 路由
  go_router: ^12.1.3
  
  # 表单验证
  form_validator: ^1.0.0
  
  # 加载动画
  flutter_spinkit: ^5.2.0
  
  # 图表
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
  
  # 字体
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
